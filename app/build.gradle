plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    id "info.solidsoft.pitest" version "1.15.0"
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.3'

    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:32.1.1-jre'
    
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

application {
    // Define the main class for the application.
    mainClass = 'myjavaproject2.App'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}

pitest {
    junit5PluginVersion = '1.2.1'
    pitestVersion = '1.15.0'
    targetClasses = ['myjavaproject2.*']     // specify the classes to mutate, adjusted to your package
    targetTests = ['myjavaproject2.*Test'] // specify the tests to run, adjusted to your package and test naming convention
}
